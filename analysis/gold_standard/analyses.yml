# Gold Standard Analysis Configuration
# =====================================
# All analyses use the formula template:
#   {outcome} ~ z_ucla * C(gender_male) + z_dass_dep + z_dass_anx + z_dass_str + z_age
#
# Common settings:
#   - family: ols (Ordinary Least Squares)
#   - robust: HC3 (heteroscedasticity-consistent standard errors)
#   - min_n: 30 (minimum sample size)

# --------------------------------------------------------------------------
# Primary Confirmatory Analyses (from master_dass_controlled_analysis.py)
# --------------------------------------------------------------------------
wcst_pe:
  description: "WCST Perseverative Error Rate"
  outcome_column: "pe_rate"
  hypothesis: "H1_PRIMARY"
  tier: 1
  source_script: "master_dass_controlled_analysis.py"
  family: ols
  robust: HC3
  min_n: 30

wcst_accuracy:
  description: "WCST Accuracy"
  outcome_column: "wcst_accuracy"
  hypothesis: "H2"
  tier: 1
  source_script: "master_dass_controlled_analysis.py"
  family: ols
  robust: HC3
  min_n: 30

stroop_interference:
  description: "Stroop Interference Effect (Incongruent - Congruent RT)"
  outcome_column: "stroop_interference"
  hypothesis: "H3"
  tier: 1
  source_script: "master_dass_controlled_analysis.py"
  family: ols
  robust: HC3
  min_n: 30

prp_bottleneck:
  description: "PRP Bottleneck Effect (Short SOA - Long SOA)"
  outcome_column: "prp_bottleneck"
  hypothesis: "H4"
  tier: 1
  source_script: "master_dass_controlled_analysis.py"
  family: ols
  robust: HC3
  min_n: 30

